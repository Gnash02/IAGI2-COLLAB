<div class="register">
    <h1 class="title">
      Welcome to {{title}}!!
    </h1>
        
    <form class="register-form">
        <div class="form-title"> Registration Form !</div>
        <div class="register-field">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name"  class="form-control">
        </div>
        <div class="register-field">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your email"  class="form-control">
        </div>
        <div class="register-field">
            <label for="phone">Phone:</label>
            <input type="text" placeholder="Enter your phone number"  class="form-control">
        </div>
        <div class="register-field">
            <label for="address">Address:</label>
            <input type="text" placeholder="Enter your address" class="form-control">
        </div>
        <div class="register-field">
            <label for="password" >Password:</label>
            <input type="text" placeholder="Enter your password" class="form-control">
        </div>
        
            <button type="submit" class="submit-button">Register</button>
        
    </form>
 </div>
